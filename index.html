<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="lives-score">
        <h3>Lives: <span id="lives">5</span></h3>
        <h3>Score: <span id="score">0</span></h3>
      </div>
      <div class="start-screen">
        <h2 class="title">Frogger</h2>
        <p class="instructions">Ribbit! Use the arrow keys to guide Frogger to safety. Watch out for traffic and don't, whatever you do, let him/her/they fall into the water!</p>
        <button class="play-button">Play!</button>
      </div>
      <div class="grid"></div>
      <button class="reset">Reset</button>
    </div>
  </div>
